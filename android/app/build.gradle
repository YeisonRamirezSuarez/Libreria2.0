plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.LibreriaApp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.LibreriaApp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    
    signingConfigs {
        release {
            storeFile file("keystore.jks") // Asegúrate de que esta ruta sea correcta
            storePassword "yeison2010" // Reemplaza con la contraseña del keystore
            keyAlias "libreria" // El alias que elegiste al crear el keystore
            keyPassword "yeison2010" // Reemplaza con la contraseña de la clave
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug  // Reemplaza con tu configuración de signing para desarrollo
            //signingConfig signingConfigs.release // Reemplaza con tu configuración de signing para producción
            minifyEnabled false // Cambia a true si deseas usar ProGuard
            shrinkResources false // Cambia a true si deseas reducir el tamaño
        }
    }
}

flutter {
    source = "../.."
}
